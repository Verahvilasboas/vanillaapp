    <div class="container">
        <div class="weatherapp-border">
      <div class="weatherapp">
              <div class="overview">
      <br />
  
   <div class="col-5">
            <form id="search-form">
              <div class="row">
                <div class="col-10">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Type a city or location"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    class="btn btn-outline-primary search-button"
                    value="Search"
                    id="search-button"
                  />
  </div>
  </div>
</form>
          <br>
      <div class="city"> <h1>New York</h1>
      </div>
    <ul>
      <li id=date>
        Friday 05:00
      </li>
        <li class="description">

      </li>
    </ul>
    </div>
    <div class="row">
<div class="col-md-6">
  <div class="d-flex weather-temperature">
  <img src="https://static.vecteezy.com/system/resources/previews/020/716/723/original/3d-minimal-weather-forecast-concept-partly-cloudy-in-the-morning-weather-icon-3d-illustration-png.png" alt="weatherimage" id="icon"/>
  <div>
    <strong id="temperature">20</strong>
    <span class="units"> °C / °F</span>
  </div>
</div>

</div>
<div class="col-md-6">
<ul>
  <li id="precipitation">
    Precipitation: 0%
  </li>
    <li id="humidity">
    Humidity: 0%
  </li>
    <li id="wind">
    wind: 0%
  </li>
</ul>
</div>
