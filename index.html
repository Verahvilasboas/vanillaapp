    <title>WeatherApp</title>

  <body>
    <div class="container">
        <div class="weatherapp-border">
      <div class="weatherapp">
              <div class="overview">
      <br />
     
      <form class="row g-3">
        <div class="col-auto">
        </div>
        <div class="col-auto">
          <label for="inputCity" class="visually-hidden">City</label>
          <input
            type="City"
            class="form-control"
            id="inputPassword2"
            placeholder="Enter a city"
          />
        
        </div>
   
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
      </form>
      <br />
      <br />
      <div class="cityatmoment"> <h1>New York</h1>
      </div>
    <ul>
      <li>
        Friday 05:00
      </li>
        <li>
 clear
      </li>
    </ul>
    </div>
    <div class="row">
<div class="col-md-6">
  <div class="d-flex weather-temperature">
  <img src="https://static.vecteezy.com/system/resources/previews/020/716/723/original/3d-minimal-weather-forecast-concept-partly-cloudy-in-the-morning-weather-icon-3d-illustration-png.png" alt="weatherimage" id="icon"/>
  <div>
    <strong id="temperature">20</strong>
    <span class="units"> °C / °F</span>

  </div>
</div>

</div>
<div class="col-md-6">

<ul>
  <li>
    Precipitation: 0%
  </li>
    <li>
    Humidity: 0%
  </li>
    <li>
    wind: 0%
  </li>
</ul>
</div>
 </div>
 
    </div>
    </div>
