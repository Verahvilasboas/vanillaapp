<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script
      src="https://kit.fontawesome.com/ddc3ee268a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,500;1,400&family=Lato:wght@300&family=PT+Mono&family=Pacifico&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="weatherapp-border">
      <div class="weatherapp">
              <div class="overview">
      <br />
          <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

    <button id=current-button>
       Check localization
        </button>    
          <br>
      <div> <h1 id="city"> </h1>
      </div>
    <ul>
      <li id=date>
        Friday 05:00
      </li>
             <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
    </ul>
    </div>
    <div class="row">
<div class="col-md-6">
  <div class="d-flex weather-temperature">
  <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weatherimage" id="icon"/>
  <div>
    <strong id="temperature">  </strong>
    <span class="units">
    <a href="#" id="celsius-link"> °C </a>   /   
      <a href="#" id="fahrenheit-link" > °F </a> </span>
  </div>
</div>

</div>
<div class="col-md-6">
<ul>
  <br>
    <li>
  Humidity: <span id="humidity"> 15 </span>%
  </li>
    <li>
    Wind:  <span id="wind"> 90 </span> km/h
  </li>
</ul>
</div>
 </div>
 <br>

     <div class="weather-forecast" id="forecast">
</div>
</div>
</div>

</div>


    </div>
    </div>
    
    <small class="github"> 
  <a href="https://github.com/Verahvilasboas/vanillaapp " target="_blank" > open-source code, </a> by Vera Vilas Boas
  </small>
    </div>
      </div>
          </div>
  </div>
    <script src="src/app.js" ></script>
  </body>
</html>
